<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./dist/index.js" type="module"></script>
</head>
<body onload="">
  <div class="flex h-screen">
    <div class="w-2/12 h-full py-6 px-4 overflow-y-scroll" id="palettes">
      <div class="mb-5">
        <!-- inputs -->
        <div class="flex items-center space-x-2">
          <!-- minutes-input -->
          <div class="mt-1 relative rounded-md shadow">
            <!-- <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes</label> -->
            <input type="text" name="minutes" id="minutes-input"
              class="focus:ring-indigo-400 focus:border-indigo-400 block w-full pl-2 pr-10 sm:text-sm rounded-md h-8"
              placeholder="00">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-sm text-gray-500">
              <span>min</span>
            </div>
          </div>
          <!-- seconds-input -->
          <div class="mt-1 relative rounded-md shadow">
            <!-- <label for="seconds" class="block text-sm font-medium text-gray-700">Seconds</label> -->
            <input type="text" name="seconds" id="seconds-input"
              class="focus:ring-indigo-400 focus:border-indigo-400 block w-full pl-2 pr-10 sm:text-sm rounded-md h-8"
              placeholder="00">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-sm text-gray-500">
              <span>sec</span>
            </div>
          </div>
        </div>
        <!-- inputs:end -->
        <!-- actions -->
        <div class="mt-3 flex items-center space-x-2">
          <button type="button"
            id="startTimer"
            class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded text-green-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Start Timer
          </button>
          <button type="button"
            id="stopTimer"
            class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded text-red-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Stop Timer
          </button>
        </div>
        <!-- actions:end -->
      </div>
      <div class="warning-text text-red-500">Drag and drop these items to the canvas</div>
    </div>
    <div class="w-10/12 h-full relative">
      <div class="relative z-10 w-full h-full p-8 flex items-center justify-center" id="canvas">
      </div>
      <div class="absolute top-0 left-0 w-full h-full p-8 flex items-center justify-center">
        <div class="flex items-center justify-center space-x-4 relative z-20 text-largest">
          <div id="minute-viewer" class="font-marvel">
            <span class="time"></span>
            <span class="label-size">min</span>
          </div>
          <div id="seconds-viewer" class="font-marvel">
            <span class="time"></span>
            <span class="label-size">sec</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
